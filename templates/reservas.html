<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <style>
        .btn-custom {
            background-color: #bee3ef;
            color: #6cc0c6;
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            width: 6cm;
            border-radius: 50px;
            padding: 0.5rem;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: transparent;
            border: 2px solid #6cc0c6;
            color: #6cc0c6;
            text-decoration: none;
        }

        .btn-reservar {
            background-color: #6cc0c6;
            color: white;
            border: none;
            height: 2.2rem; /* M치s peque침o en altura */
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-reservar:hover {
            background-color: transparent;
            border: 2px solid #6cc0c6;
            color: #6cc0c6;
        }

        .btn-volver {
            background-color: #a6a6a6;
            font-family: 'Times New Roman', serif;
            color: white;
            font-size: 1rem;
            width: 6cm;
            border-radius: 50px;
            padding: 0.5rem;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
        }

        .btn-volver:hover {
            background-color: transparent;
            border: 2px solid #a6a6a6;
            color: #a6a6a6;
        }

        .mt-5 .d-flex a:last-child {
            margin-bottom: 70px;
        }
    </style>
    
</head>
<body style="background-color: #f4f3ed;">
    <div class="w-100 text-center py-1 position-fixed top-0 start-0" style="background-color: #6cc0c6; z-index: 1000; width: 100%; margin: 0;">
        <span style="color: #ffffff; font-family: 'Times New Roman', serif; font-size: 0.9rem; font-weight: normal;">
            Reservas de Libros Exclusivos
        </span>
    </div>
    
    <div class="text-center mt-5">
        <img src="{{ url_for('static', filename='imagenes/reservas.png') }}" class="img-fluid" alt="Biblioteca" width="300" margin-top: 20px;>

        <div class="p-4" style="background-color: #f4f3ed; box-shadow: 0 4px 8px rgba(100, 100, 100, 0.2); width: 80%; max-width: 800px; margin: auto; font-family: 'Times New Roman', serif; border-radius: 15px;">
            <form action="{{ url_for('reservar') }}" method="POST">
                <div class="mb-3 text-start">
                    <label for="id_libro" class="form-label fw-bold">Selecciona un libro:</label>
                    <select name="id_libro" id="id_libro" class="form-select">
                        {% for libro in libros %}
                            <option value="{{ libro.id_libro }}">{{ libro.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <div class="mb-3 text-start">
                    <label for="id_usuario" class="form-label fw-bold">Selecciona un usuario:</label>
                    <select name="id_usuario" id="id_usuario" class="form-select">
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <!-- Bot칩n Reservar -->
                <button type="submit" class="btn btn-reservar w-100">Reservar</button>
            </form>
        </div>                                           

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert 
                        {% if category == 'success' %}alert-success{% endif %}
                        {% if category == 'danger' %}alert-danger{% endif %}
                        text-center mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="mt-5 d-flex flex-column align-items-center gap-3">
            <!-- Bot칩n Volver al inicio -->
            <a href="{{ url_for('index') }}" class="btn-volver">Volver al inicio</a>
        </div>                      
    </div>

    <!-- Icono historial -->
    <a href="{{ url_for('historial') }}" class="position-fixed top-0 start-0 p-3" style="margin-left: 10px; margin-top: 20px;">
        <img src="{{ url_for('static', filename='imagenes/historialimg.png') }}" alt="Guardar" width="100" height="100">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
